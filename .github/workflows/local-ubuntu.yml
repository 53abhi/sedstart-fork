name: Sedstart Local Linux

on:
  workflow_dispatch:

jobs:
  sedstart-run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Xvfb (for headed runs)
        if: runner.os == 'Linux'
        uses: coactions/setup-xvfb@v1
        with:
          run: true
          options: "-screen 0 1920x1080x24"

      - name: Trigger SedStart test run
        uses: sedstart/runlocal@integration
        with:
          api_key: ${{ secrets.SEDSTART_API }}
          project_id: 612
          test_id: 4876
          profile_id: 1017
          browser: chrome
